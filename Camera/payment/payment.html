<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Style Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .payment-header {
            text-align: center;
            padding: 20px;
        }

        .payment-methods {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
        }

        .payment-method {
            background-color: #444;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .payment-method-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .payment-button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-button:hover {
            background-color: #cc5500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-header">
            <h1>Payment</h1>
            <p>Choose your payment method</p>
        </div>
        <div class="payment-methods">
            <div class="payment-method">
                <h2 class="payment-method-title">Credit Card</h2>
                <button class="payment-button">Pay with Credit Card</button>
            </div>
            <div class="payment-method">
                <h2 class="payment-method-title">PayPal</h2>
                <button class="payment-button">Pay with PayPal</button>
            </div>
            <div class="payment-method">
                <h2 class="payment-method-title">Amazon Pay</h2>
                <button class="payment-button">Pay with Amazon Pay</button>
            </div>
        </div>
    </div>
</body>
</html>
