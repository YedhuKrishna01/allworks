        }

        .profile-button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin: 0 auto;
        }

        .profile-button:hover {
            background-color: #cc5500;
        }

        .profile-menu {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .profile-menu a {
            text-decoration: none;
            color: white;
            margin: 10px;
            display: block;
            text-align: center;
