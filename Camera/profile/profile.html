<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Style Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-header {
            text-align: center;
            padding: 20px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: white;
            margin: 0 auto;
        }

        .profile-name {
            font-size: 24px;
            margin-top: 10px;
        }

        .profile-details {
            margin-top: 20px;
        }

        .profile-button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin: 0 auto;
        }

        .profile-button:hover {
            background-color: #cc5500;
        }

        .profile-menu {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .profile-menu a {
            text-decoration: none;
            color: white;
            margin: 10px;
            display: block;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-picture">
            </div>
            <div class="profile-name">Yedhukrishna K S</div>
            <div class="profile-details">
                <p>Email: yedhukrishnagk@gmail.com</p>
                <p>Location: Thrissur, Kerala, India</p>
            </div>
            <button class="profile-button">Edit Profile</button>
        </div>
        <div class="profile-menu">
            <a href="#">Your Orders</a>
            <a href="#">Wishlist</a>
            <a href="#">Account Settings</a>
            <a href="#">Payment Methods</a>
            <a href="#">Address Book</a>
        </div>
    </div>
</body>
</html>
